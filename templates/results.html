<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dojo Survey Index</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_survey.css')}}">      
    </head>
    <body>
        <div>
            <h1>Submitted Info</h1>
            <div class="wrapper">
                <div class="col">
                    <p>Name:</p>
                    <p>{{name}}</p>
                </div>
                <div class="col">
                    <p>Dojo Location:</p>
                    <p>{{location}}</p>
                </div>
                <div class="col">
                    <p>Favorite Language:</p>
                    <p>{{language}}</p>
                </div>
                <div class="col">
                    <p>Comment:</p>
                    <p>{{comment}}</p>
                </div>
            </div>
            <form action='/'>
                <input type='submit' id='submit' value='Go Back'>
            </form>
        </div>
    </body>
</html>
