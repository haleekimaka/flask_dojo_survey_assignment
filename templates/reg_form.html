<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reg_form.css')}}">      
    </head>
    <body>
        <div class="block">
            <h1 id="und">Registration</h1>
            <br>
            <p>Please enter your information.<p>
            {% with messages = get_flashed_messages() %}
                {% if messages %} 
                    {% for message in messages %}
                        <p class="error">**{{message}}</p>
                    {% endfor %}
                {% endif%}
            {% endwith %}
            <form action='/result' method='post'>
                <div id="entries">
                    <label for='f_name'>First Name:</label>
                    <input type='text' id='f_name' name='f_name'><br>
                    <label for='l_name'>Last Name:</label>
                    <input type='text' id='l_name' name='l_name'><br>
                    <label for='l_name'>Email:</label>
                    <input type='text' id='email' name='email'><br>
                    <label for='bday'>Birthdate:</label>
                    <input type="date" name="bday"><br>
                    <label for='pwd'>Password:</label>
                    <input type='text' id='pwd' name='pwd'><br>
                    <label for='pwd_c'>Confirm Password:</label>
                    <input type='text' id='pwd_c' name='pwd_c'><br>
                    <input type='submit' id='submit' value='Submit'>
                </div>
            </form>   
        </div>
    </body>
</html>
